branches:
  only:
    - master
    - dev


env:
  - ELECTRON_CACHE=$HOME/.cache/electron
  - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder


matrix:
  include:
    - os: linux
      env: CC=clang CXX=clang++ npm_config_clang=1
      compiler: clang
      dist: trusty
      sudo: required
      language: node_js
      node_js:
    - os: osx
      osx_image: xcode10.2
      sudo: required
      language: node_js
      node_js:

before_script:
 - chmod +x ./script/*.sh

script: ./script/travis-build.sh

after_success:
  # Cleanup
  - git reset --hard HEAD
  # Remove untracked and ignored files
  - git clean -dfX
  # Check if build triggered ([build] in commit message)
  - lgcm=$(git log -1 --pretty=%B | xargs echo);
    if [[ $lgcm == *"[build]"* ]]; then
      ./script/build_ml.sh;
    fi


before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine

cache:
  apt: true
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder


notifications:
  email:
    on_success: never
    on_failure: change

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libgnome-keyring-dev
      - icnsutils
      - xvfb
